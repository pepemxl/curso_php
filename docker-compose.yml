version: '3.8'

services:
  php_dev:
    build: .
    ports:
      - "8080:80"  # Mapea el puerto 80 del contenedor al 8080 de tu máquina
    volumes:
      - ./src:/var/www/html  # Monta tu código local en el contenedor
    environment:
      - XDEBUG_MODE=develop,debug  # Habilita Xdebug si lo instalas manualmente
    depends_on:
      - db  # Si usas base de datos (opcional)

  # Opcional: Agrega un contenedor de MySQL para desarrollo
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mi_app
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: